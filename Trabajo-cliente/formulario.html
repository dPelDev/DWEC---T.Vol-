<!DOCTYPE html>
<html lang="en">

<head>
    //SweetAlert
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    //Bootstrap
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="row g-2">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre..." required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Apellidos..." required>
        </div><br>
        <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="validationDefault03" placeholder="Teléfono..." required>
        </div>
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">DNI</label>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
                placeholder="8 Números y 1 Letra" required>
        </div>
        <div class="col-md-6">
            <label for="validationDefault05" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Fecha de la cita</label>
            <input type="datetime-local" class="form-control" id="validationDefault04" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
