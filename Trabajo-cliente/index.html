  <!--METADATOS-->
  <meta charset="UTF-8" />
  <meta name="author" content="Daniel Peláez" />
  <meta name="description" content="Web responsiva de marca de aceite olioJaen" />
  <meta name="keywords" content="Clínica Dental" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TITULO -->
  <title>MedacDent</title>

  <!-- FAVICON -->
  <link rel="icon" href="images/logo.png" type="image/x-icon" />
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!--CSS-->
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Playfair+Display&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Seccion portada -->
  <section id="seccion-portada container-fluid" class="portada align-items-stretch row">
    <div class="portada-principal d-flex flex-column justify-content-center align-items-center col">
      <img class="portada-imagen col" src="images/logo.png" alt="Foto de logo" /> 
      <div class="subtitulo col"><h1>Bienvenidos a MedacDent</h1></div>     
    </div>

  </section>

  <!-- Dar Citas -->
  <section class="container-fluid seccion-citas">
    <div class="row">
      <div id="dar_citas" class="col">
        <form class="formulario row">
          <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre..." />
          </div>
          <div class="col-md-4">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Apellidos..." />
          </div>
          <br />
          <div class="col-md-4">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="validationDefault03" placeholder="Teléfono..." />
            <span ID="error_tel" class="span_error"></span>
          </div>
          <div class="col-md-6">
            <label class="form-label">Dni</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="8 Números y 1 Letra" />
            <span id="error_dni" class="span_error"></span>
          </div>
          <div class="col-md-6">
            <label class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="validationDefault05" />
          </div>
          <div class="col-md-12">
            <label class="form-label">Fecha de la cita</label>
            <input type="datetime-local" class="form-control" id="validationDefault06" />
          </div>
          <div class="col-md-12">
            <label class="form-label">Observaciones</label>
            <input type="text" class="form-control" id="validationDefault07" />
          </div>
          <div class="col-md-12 d-flex flex-row align-items-center justify-content-center">
            <button type="button" onclick="guardarDatos()">Crear Cita</button>
            <button type="reset" id="cerrar">Reset</button>
            <button type="button" onclick="verCitas()">Ver Citas</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <section id="verCitas" class="container-fluid seccion-citas" hidden>
    <div class="row">
      <div class="col">
        <div class="row">
          <h2>Listado de Citas:</h2>
          <table id="citasTable" class="tabla">
            <thead>
              <tr>
                <th>Nº</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>DNI</th>
                <th>Fecha Cita</th>
                <th>Observaciones</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="citasTableBody">
              <tr id="emptyRow">
                <td colspan="7">Dato vacío</td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="botonOcultar align-items-center justify-content-center" type="button" onclick="ocultarCitas()">Ocultar Citas</button>
      </div>
    </div>
  </section>



  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <span>@MedacDent</span>
        </div>
        <div class="col">
          <img src="images/logo.png" alt="Logo MedacDent" class="logoFooter">
        </div>
        <div class="col">
          <span>Todos los derechos reservados</span>
        </div>
      </div>
    </div>
  </footer>

  

  <script src="js/func.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
