<!DOCTYPE html>
<html lang="es">

<head>
  <!--METADATOS-->
  <meta charset="UTF-8" />
  <meta name="author" content="Daniel Peláez" />
  <meta name="description" content="Web responsiva de marca de aceite olioJaen" />
  <meta name="keywords" content="Clínica Dental" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TITULO -->
  <title>MedacDent</title>

  <!-- FAVICON -->
  <link rel="icon" href="images/logo.png" type="image/x-icon" />

  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!--CSS-->

  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Playfair+Display&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Seccion portada -->
  <section id="seccion-portada" class="portada align-items-stretch">
    <div class="portada-principal d-flex flex-column justify-content-center align-items-center">
      <img class="portada-imagen" src="images/logo.png" alt="Foto de olivo" />
      <h1>Bienvenidos a MedacDent</h1>
    </div>
  </section>


  <!-- Dar Citas -->
  <dialog id="dar_citas" class="seccion-oscura dialog">
    <form class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control needs-validation" id="validationDefault01" placeholder="Nombre...">
      </div>
      <div class="col-md-4">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control needs-validation" id="validationDefault02" placeholder="Apellidos...">
      </div><br>
      <div class="col-md-4">
        <label class="form-label">Teléfono</label>
        <input type="tel" class="form-control needs-validation" id="validationDefault03" placeholder="Teléfono...">
        <span ID="error_tel" class="span_error"></span>
      </div>
      <div class="col-md-6">
        <label class="form-label">Dni</label>
        <input type="text" class="form-control needs-validation" id="validationDefault04"
          placeholder="8 Números y 1 Letra">
        <span id="error_dni" class="span_error"></span>
      </div>
      <div class="col-md-6">
        <label class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control needs-validation" id="validationDefault05">
      </div>
      <div class="col-md-12">
        <label class="form-label">Fecha de la cita</label>
        <input type="datetime-local" class="form-control needs-validation" id="validationDefault06">
      </div>
      <div class="col-md-12">
        <label class="form-label">Observaciones</label>
        <input type="text" class="form-control needs-validation" id="validationDefault07">
      </div>
      <div class="col-12">

        <!-- <div class="cerrar">
          <button class="btn btn-primary" type="submit" onclick="guardarDatos()">Crear cita</button>
          <button class="btn btn-primary" id="cerrar">Cerrar</button>
        </div> -->

      </div>
    </form>
    <button class="btn btn-primary" type="submit" onclick="guardarDatos()">Crear cita</button>
    <button class="btn btn-primary" id="cerrar">Cerrar</button>

  </dialog>

  <!-- Ver Citas -->

  <dialog id="ver_citas" class="seccion-oscura dialog">
    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Teléfono</th>
        <th>Fecha de Nacimiento</th>
        <th>Observaciones</th>
        <th>Cita</th>
      </tr>
    </table>
    <div class="cerrar">
      <button id="cerrartabla">Cerrar</button>
      <button id="modificartabla">Modificar</button>
    </div>
  </dialog>


  <section id="citas" class="citas seccion-clara">
    <h2 class="seccion-titulo">Citas</h2>
    <div class="contenedor d-flex flex-row">
      <div class="dar">
        <button id="dar">Dar Citas</button>
      </div>
      <div class="ver" id="ver">
        <button>Ver Citas</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="seccion-oscura d-flex flex-column align-items-center justify-content-center">
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-md navbar-light d-flex">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-toggler">
          <ul class="navbar-nav d-flex justify-content-center align-items-center">
            <li class="nav-item">
              <a class="nav-link texto" style="margin-right: 250px" aria-current="page" href="#">©MedacDent</a>
            </li>
            <li class="nav-item">
              <img src="images/logo.png" style="margin-right: 250px" alt="logo clinicadental" />
            </li>
            <li class="nav-item">
              <a class="nav-link texto" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link texto" aria-current="page" href="...">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link texto" href="...">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link texto" href="...">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link texto" href="...">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </footer>

  <script src="js/func.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
